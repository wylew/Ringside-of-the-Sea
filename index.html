<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Material Design 3 blog powered by Markdown">
    <title>Ringside of the Sea | Campaign Notes</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="top-app-bar">
        <div class="headline">Ringside of the Sea</div>
        <button class="icon-btn" aria-label="Menu">
            <span class="material-symbols-outlined">menu</span>
        </button>
    </header>

    <main id="blog-feed" class="feed-container" role="main" aria-label="Blog posts">
        <!-- Posts will be dynamically loaded here -->
    </main>

    <button id="fab-add" class="fab" aria-label="Create new post">
        <span class="material-symbols-outlined">add</span>
    </button>

    <dialog id="post-dialog" class="dialog" aria-labelledby="dialog-title">
        <form id="post-form" method="dialog">
            <h3 id="dialog-title">New Post</h3>
            
            <div class="input-group">
                <label for="post-type">Post Type</label>
                <select id="post-type" name="type" aria-label="Select post type">
                    <option value="text">Text</option>
                    <option value="image">Image</option>
                    <option value="quote">Quote</option>
                    <option value="conversation">Conversation</option>
                </select>
            </div>

            <div id="fields-container">
                <!-- Dynamic form fields will be inserted here -->
            </div>

            <div class="dialog-actions">
                <button type="button" id="btn-cancel" class="btn-text">Cancel</button>
                <button type="submit" id="btn-submit" class="btn-filled">Download Update</button>
            </div>
        </form>
    </dialog>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
