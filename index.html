<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campaign session diary for Cast Off!">
    <title>Cast Off! | Session Diary</title>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Masthead -->
    <header class="masthead">
        <div class="masthead-overlay"></div>
        <h1 class="masthead-title">Cast Off!</h1>
    </header>

    <div class="main-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Sessions</h2>
                <button id="sidebar-toggle" class="sidebar-toggle-btn" aria-label="Toggle sidebar">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <nav class="session-list" id="session-list">
                <!-- Sessions will be dynamically loaded here -->
                <div class="loading-sessions">Loading sessions...</div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area" id="content-area" role="main">
            <div class="session-content" id="session-content">
                <div class="welcome-message">
                    <h2>Welcome to Cast Off!</h2>
                    <p>Select a session from the sidebar to view its diary entries.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Open sessions menu" type="button">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
